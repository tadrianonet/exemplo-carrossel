<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.carousel-container {
  width: 100%;
  max-width: 600px;
  margin: auto;
  overflow: hidden;
}

.carousel-slide {
  display: flex;
  width: 100%;
  transition: transform 0.5s ease-in-out;
}

.carousel-item {
  min-width: 100%;
  transition: transform 0.5s ease-in-out;
}

.carousel-button {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  z-index: 100;
}

.carousel-button.left {
  left: 10px;
}

.carousel-button.right {
  right: 10px;
}

/* Adicione mais estilos conforme necessário */
</style>
</head>
<body>

<div class="carousel-container">
    <button class="carousel-button left" onclick="previousSlide()">&#10094;</button>
    <button class="carousel-button right" onclick="nextSlide()">&#10095;</button>
  <div class="carousel-slide">
    <!-- Substitua 'src' pelo caminho das suas imagens -->
    <img class="carousel-item" src="imagem1.jpeg" alt="Imagem 1">
    <img class="carousel-item" src="imagem2.jpeg" alt="Imagem 2">
    <img class="carousel-item" src="imagem3.jpeg" alt="Imagem 3">
    <img class="carousel-item" src="imagem4.jpeg" alt="Imagem 4">
    <!-- Adicione mais imagens conforme necessário -->
  </div>
</div>

<script>
let slideIndex = 0;
const slides = document.querySelectorAll('.carousel-item');
const totalSlides = slides.length;

function showSlide(index) {
  const slideWidth = slides[0].clientWidth;
  const slideContainer = document.querySelector('.carousel-slide');
  slideContainer.style.transform = 'translateX(' + (-slideWidth * index) + 'px)';
}

function nextSlide() {
  slideIndex = (slideIndex + 1) % totalSlides;
  showSlide(slideIndex);
}

function previousSlide() {
  slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
  showSlide(slideIndex);
}</script>

</body>
</html>
